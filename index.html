<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game">
        <div class="players">
            <div class="player1">
                <div class="piece red"></div>
                <div>You</div>
            </div>
            <div class="player2">
                <div>Opponent</div>
                <div class="piece blue"></div>
            </div>
        </div>
        <div class="board">
            <div class="cell" data-col="0" data-row="0"></div>
            <div class="cell" data-col="1" data-row="0"></div>
            <div class="cell" data-col="2" data-row="0"></div>
            <div class="cell" data-col="3" data-row="0"></div>
            <div class="cell" data-col="4" data-row="0"></div>
            <div class="cell" data-col="5" data-row="0"></div>
            <div class="cell" data-col="6" data-row="0"></div>

            <div class="cell" data-col="0" data-row="1"></div>
            <div class="cell" data-col="1" data-row="1"></div>
            <div class="cell" data-col="2" data-row="1"></div>
            <div class="cell" data-col="3" data-row="1"></div>
            <div class="cell" data-col="4" data-row="1"></div>
            <div class="cell" data-col="5" data-row="1"></div>
            <div class="cell" data-col="6" data-row="1"></div>

            <div class="cell" data-col="0" data-row="2"></div>
            <div class="cell" data-col="1" data-row="2"></div>
            <div class="cell" data-col="2" data-row="2"></div>
            <div class="cell" data-col="3" data-row="2"></div>
            <div class="cell" data-col="4" data-row="2"></div>
            <div class="cell" data-col="5" data-row="2"></div>
            <div class="cell" data-col="6" data-row="2"></div>

            <div class="cell" data-col="0" data-row="3"></div>
            <div class="cell" data-col="1" data-row="3"></div>
            <div class="cell" data-col="2" data-row="3"></div>
            <div class="cell" data-col="3" data-row="3"></div>
            <div class="cell" data-col="4" data-row="3"></div>
            <div class="cell" data-col="5" data-row="3"></div>
            <div class="cell" data-col="6" data-row="3"></div>

            <div class="cell" data-col="0" data-row="4"></div>
            <div class="cell" data-col="1" data-row="4"></div>
            <div class="cell" data-col="2" data-row="4"></div>
            <div class="cell" data-col="3" data-row="4"></div>
            <div class="cell" data-col="4" data-row="4"></div>
            <div class="cell" data-col="5" data-row="4"></div>
            <div class="cell" data-col="6" data-row="4"></div>

            <div class="cell" data-col="0" data-row="5"></div>
            <div class="cell" data-col="1" data-row="5"></div>
            <div class="cell" data-col="2" data-row="5"></div>
            <div class="cell" data-col="3" data-row="5"></div>
            <div class="cell" data-col="4" data-row="5"></div>
            <div class="cell" data-col="5" data-row="5"></div>
            <div class="cell" data-col="6" data-row="5"></div>
        </div>
         <div class="status">Waiting for opponent to join..</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
